<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Track Your Travel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --primary: rgb(85, 85, 124);
      --secondary: #02040a;
      --bg-light: #f9f9f9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #02040a, #9498a7f7);
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      font-size: 28px;
      text-decoration: none;
      font-weight: bold;
      color: var(--primary);
    }

    .contact-section {
      padding: 50px 20px;
    }

    .footer-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-contact,
    .footer-info {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      padding: 30px;
      flex: 1;
      min-width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .footer-contact:hover,
    .footer-info:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .footer-contact h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 26px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(23, 17, 11, 0.2);
      outline: none;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: var(--secondary);
      transform: scale(1.05);
    }

    .footer-info h3 {
      font-size: 22px;
      color: #444;
      margin-bottom: 10px;
    }

    .footer-info p {
      line-height: 1.6;
    }

    .footer-info a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer-bottom {
      text-align: center;
      padding: 20px;
      background: white;
      font-size: 14px;
      color: #2f3367;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">üåç Track Your Travel</a>
  </header>

  <main>
    <section class="contact-section">
      <div class="footer-container">
        <div class="footer-contact">
          <h1>Contact Us</h1>
          <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="footer-info">
          <h3>Travel Your Travel With Us</h3>
          <p>üìç 123 Wanderlust Ave<br />üåÜ Explore City, World 45678</p>
          <p>üìß <a href="mailto:contact@trackyourtravelwithus.com">contact@trackyourtravelwithus.com</a><br />
            üìû +1 234 567 8901</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer-bottom">
    <b>&copy; 2025 Travel With Us. All rights reserved.</b>
  </footer>
</body>
</html>
