<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Track Your Travel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url("https://ibighit.com/bts/images/bts/discography/jin/echo/ui/polaroid.jpg");
      background-size: cover;
      background-position: center;

    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .signin-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }

    .signin-box h2 {
      text-align: center;
      color: #ffff;
      margin-bottom: 30px;
    }

    .signin-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    .signin-box button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #111111;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .signin-box button:hover {
      background-color: #5e5a5a;
    }

    .social-login {
      margin: 1.5rem 0;
      text-align: center;
    }

    .social-login i {
      margin: 0 10px;
      font-size: 1.5rem;
      color: black;
      cursor: pointer;
    }

    .signin-box p {
      margin-top: 1rem;
      text-align: center;
      color: black;
    }

    .signin-box a {
      color: #007bff;
      text-decoration: none;
    }

    .signin-box a:hover {
      text-decoration: underline;
    }

    .back-home-btn {
      display: inline-block;
      margin-top: 1rem;
      color: #007bff;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }

    .centered-link {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .back-home-btn:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <div class="signin-box">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="email" name="email" placeholder="Email address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      

      <div class="social-login">
        <p>Or sign in with</p>
        <i class="fab fa-google" title="Google"></i>
        <i class="fab fa-facebook" title="Facebook"></i>
        <i class="fab fa-twitter" title="Twitter"></i>
      </div>

      <div class="centered-link">
        <a href="index.html" class="back-home-btn">‚Üê Back To Home</a>
      </div>
      
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </div>
  <script>
    document.getElementById("signin-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      if (email && password) {
        window.location.href = "index.html";
      } else {
        alert("Please enter both email and password.");
      }
    });
  </script>
</body>
</html>
